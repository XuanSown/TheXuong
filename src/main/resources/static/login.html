<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - TheXuong Sport</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <img src="/img/logo.png" alt="Logo" width="40" height="40" class="me-2">
            <h2 class="brand-title">THE XUONG</h2>
            <p class="subtitle">Welcome Back!</p>
        </div>

        <div id="errorMsg" class="error-msg"></div>

        <div class="input-group-custom">
            <i class="fa-solid fa-envelope input-icon"></i>
            <input type="text" id="email" placeholder="Email của bạn">
        </div>

        <div class="input-group-custom">
            <i class="fa-solid fa-lock input-icon"></i>
            <input type="password" id="password" placeholder="Mật khẩu">
        </div>

        <div class="actions">
            <a href="#" class="forgot-pass">Quên mật khẩu?</a>
        </div>

        <button class="btn-login" onclick="handleLogin()">
            ĐĂNG NHẬP <i class="fa-solid fa-arrow-right"></i>
        </button>

        <div class="divider">
            <span>HOẶC</span>
        </div>

        <a href="/oauth2/authorization/google" class="btn-google">
            <i class="fa-brands fa-google" alt="G" width="20"></i>
            Đăng nhập bằng Google
        </a>

        <p class="register-link">
            Chưa có tài khoản? <a href="#">Đăng ký ngay</a>
        </p>
    </div>
</div>

<script src="/js/main.js"></script>
</body>
</html>
